<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GST Invoice System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .form-check {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .form-check input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }
        
        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-receipt"></i>
                    GST Invoice System
                </div>
                <p class="login-subtitle">Sign in to your account</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="remember-forgot">
                    <label class="form-check">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary w-full">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="register.html" class="text-primary">Sign up</a></p>
                </div>
            </form>
            
            <!-- Demo credentials alert -->
            <div class="alert alert-info mt-3">
                <i class="fas fa-info-circle"></i>
                <strong>Demo Credentials:</strong><br>
                Email: admin@example.com<br>
                Password: password123
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<nav class="navbar">
    <a href="dashboard.html" class="logo">
        <div class="logo-icon">
            <i class="fas fa-receipt"></i>
        </div>
        GST Invoice System
    </a>
    <div class="nav-links">
        <!-- Navigation will be dynamically loaded by script.js -->
    </div>
</nav>
<!-- Add to login.html after the remember-forgot div -->
<div class="remember-forgot">
    <label class="form-check">
        <input type="checkbox" id="rememberMe">
        Remember me
    </label>
    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
</div>
