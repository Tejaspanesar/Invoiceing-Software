<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Application</title>
    <style>
        /* DARK UI THEME */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            color: #e0e0e0;
        }
        
        .header {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #cbd5e0;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #4a5568;
            border-radius: 6px;
            box-sizing: border-box;
            background: #2d3748;
            color: #e2e8f0;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #4a6fa5;
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-login {
            background: #4a6fa5;
            color: white;
        }
        
        .btn-login:hover {
            background: #3a5a80;
            transform: translateY(-2px);
        }
        
        .btn-signup {
            background: #38a169;
            color: white;
        }
        
        .btn-signup:hover {
            background: #2f855a;
            transform: translateY(-2px);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #2d3748;
            color: #68d391;
            border: 1px solid #38a169;
        }
        
        .error {
            background: #2d3748;
            color: #fc8181;
            border: 1px solid #e53e3e;
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #a0aec0;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #4a5568;
        }
        
        .divider::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #4a5568;
        }
        
        .demo-notice {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            background: #2d3748;
            border-radius: 6px;
            border: 1px solid #4a5568;
            color: #a0aec0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>
        
        <div class="main-content">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your registered email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <div class="button-group">
                <button class="btn-login" onclick="login()">Sign In</button>
                <button class="btn-signup" onclick="signup()">Create Account</button>
            </div>
            
            <div class="divider">OR</div>
            
            <div class="demo-notice">
                <p>No demo credentials available. Please use your registered account or create a new one.</p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script>
        // Simulated database of existing accounts
        const existingAccounts = [
            { email: "user@example.com", password: "Password123" },
            { email: "test@domain.com", password: "Test@2024" },
            { email: "admin@system.com", password: "Admin@Secure" }
        ];
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide message after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validation
            if (!email || !password) {
                showMessage("Please enter both email and password", "error");
                return;
            }
            
            // Check if account exists
            const account = existingAccounts.find(acc => acc.email === email);
            
            if (!account) {
                // Account doesn't exist - show signup suggestion
                showMessage("Account not found. Please sign up to create a new account.", "error");
                return;
            }
            
            if (account.password !== password) {
                showMessage("Incorrect password. Please try again.", "error");
                return;
            }
            
            // Login successful - redirect to dashboard
            showMessage("Login successful! Redirecting to your account...", "success");
            
            // Simulate API call delay
            setTimeout(() => {
                // In real implementation, you would:
                // 1. Set authentication token in localStorage/sessionStorage
                // 2. Redirect to dashboard
                localStorage.setItem('userEmail', email);
                localStorage.setItem('isLoggedIn', 'true');
                
                // Redirect to dashboard/home page
                window.location.href = "dashboard.html";
                // Or if you want to redirect based on user role:
                // window.location.href = account.isAdmin ? "admin-dashboard.html" : "user-dashboard.html";
            }, 1500);
        }
        
        function signup() {
            // Redirect to registration page
            window.location.href = "register.html";
            // Or for single-page application:
            // window.location.hash = "#register";
            // Or show registration modal:
            // showRegistrationModal();
        }
        
        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        // Focus first input on page load
        document.getElementById('email').focus();
        
        // Check if user is already logged in (optional)
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                // Auto-redirect to dashboard if already logged in
                // window.location.href = "dashboard.html";
            }
        });
    </script>
</body>
</html>
