<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Application</title>
    <style>
        /* DARK UI THEME */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            color: #e0e0e0;
        }
        
        .header {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #cbd5e0;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #4a5568;
            border-radius: 6px;
            box-sizing: border-box;
            background: #2d3748;
            color: #e2e8f0;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #4a6fa5;
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-login {
            background: #4a6fa5;
            color: white;
        }
        
        .btn-login:hover {
            background: #3a5a80;
            transform: translateY(-2px);
        }
        
        .btn-signup {
            background: #38a169;
            color: white;
        }
        
        .btn-signup:hover {
            background: #2f855a;
            transform: translateY(-2px);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #2d3748;
            color: #68d391;
            border: 1px solid #38a169;
        }
        
        .error {
            background: #2d3748;
            color: #fc8181;
            border: 1px solid #e53e3e;
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #a0aec0;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #4a5568;
        }
        
        .divider::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #4a5568;
        }
        
        .demo-notice {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            background: #2d3748;
            border-radius: 6px;
            border: 1px solid #4a5568;
            color: #a0aec0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>
        
        <div class="main-content">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your registered email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <div class="button-group">
                <button class="btn-login" onclick="login()">Sign In</button>
                <button class="btn-signup" onclick="signup()">Create Account</button>
            </div>
            
            <div class="divider">OR</div>
            
            <div class="demo-notice">
                <p>No demo credentials available. Please use your registered account or create a new one. Cloud storage is enabled with predefined settings.</p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script>
        // Predefined GitHub config with your temporary token
        let githubConfig = {
            owner: 'your-github-username',  // Replace with your actual GitHub username
            repo: 'your-repo-name',         // Replace with your actual repo name
            token: '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'  // Your temporary token
        };
        
        // Save to localStorage on load (if not already set)
        if (!localStorage.getItem('githubConfig')) {
            localStorage.setItem('githubConfig', JSON.stringify(githubConfig));
        } else {
            // Load existing config
            githubConfig = JSON.parse(localStorage.getItem('githubConfig'));
        }
        
        // Fallback simulated database
        const fallbackAccounts = [
            { email: "user@example.com", password: "Password123" },
            { email: "test@domain.com", password: "Test@2024" },
            { email: "admin@system.com", password: "Admin@Secure" }
        ];
        
        async function fetchUsersFromGitHub() {
            try {
                const response = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/users.json`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    const content = atob(data.content);
                    return JSON.parse(content);
                } else if (response.status === 404) {
                    return [];
                } else {
                    // Token likely expired or invalid
                    return null;  // Signal to prompt for update
                }
            } catch (error) {
                console.error('Error fetching users from GitHub:', error);
                return null;  // Signal to prompt for update
            }
        }
        
        async function saveUsersToGitHub(users) {
            try {
                const content = btoa(JSON.stringify(users, null, 2));
                const response = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/users.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Update user accounts',
                        content: content,
                        sha: await getFileSha()
                    })
                });
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
            } catch (error) {
                console.error('Error saving users to GitHub:', error);
                showMessage("Error saving to cloud. Changes may not persist.", "error");
            }
        }
        
        async function getFileSha() {
            try {
                const response = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/users.json`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    return data.sha;
                }
            } catch (error) {
                return null;
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage("Please enter both email and password", "error");
                return;
            }
            
            const accounts = await fetchUsersFromGitHub();
            if (accounts === null) {
                // Token expired - prompt for update
                const newToken = prompt("Your GitHub token has expired. Please enter a new one to continue:");
                if (newToken && newToken.trim()) {
                    githubConfig.token = newToken.trim();
                    localStorage.setItem('githubConfig', JSON.stringify(githubConfig));
                    showMessage("Token updated! Retrying login...", "success");
                    // Retry login with new token
                    setTimeout(() => login(), 1000);
                    return;
                } else {
                    showMessage("Token update canceled. Using local accounts.", "error");
                    // Fall back to local
                    const account = fallbackAccounts.find(acc => acc.email === email);
                    if (!account || account.password !== password) {
                        showMessage("Incorrect credentials or account not found.", "error");
                        return;
                    }
                }
            } else {
                const account = accounts.find(acc => acc.email === email);
                if (!account) {
                    showMessage("Account not found. Please sign up to create a new account.", "error");
                    return;
                }
                
                if (account.password !== password) {
                    showMessage("Incorrect password. Please try again.", "error");
                    return;
                }
            }
            
            showMessage("Login successful! Redirecting to your account...", "success");
            setTimeout(() => {
                localStorage.setItem('userEmail', email);
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = "dashboard.html";
            }, 1500);
        }
        
        function signup() {
            window.location.href = "register.html";
        }
        
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        document.getElementById('email').focus();
        
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                // window.location.href = "dashboard.html";
            }
        });
    </script>
</body>
</html>
