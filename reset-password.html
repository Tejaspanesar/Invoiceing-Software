<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - GST Invoice System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--bg-gradient);
        }
        
        .reset-card {
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .reset-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .back-to-login {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
            margin-top: 15px;
        }
        
        .back-to-login:hover {
            text-decoration: underline;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }
        
        .strength-meter {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak { background: var(--danger); width: 25%; }
        .strength-fair { background: var(--warning); width: 50%; }
        .strength-good { background: var(--info); width: 75%; }
        .strength-strong { background: var(--success); width: 100%; }
        
        .demo-info {
            margin-top: 20px;
            padding: 15px;
            background: var(--border-light);
            border-radius: var(--radius-sm);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="card reset-card">
            <div class="reset-header">
                <div class="reset-logo">
                    <i class="fas fa-receipt"></i>
                    GST Invoice System
                </div>
                <p class="reset-subtitle">Create new password</p>
            </div>

            <div class="alert alert-info mb-3">
                <i class="fas fa-info-circle"></i>
                Enter the reset token from your email and create a new password.
            </div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="resetEmailField" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Reset Token</label>
                    <input type="text" class="form-control" id="resetToken" placeholder="Enter reset token from email" required>
                    <small class="text-light">Check your email for the reset token</small>
                </div>
                
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Create new password" required>
                    <div class="password-strength">
                        <span id="strengthText">Password strength</span>
                        <div class="strength-meter">
                            <div class="strength-fill" id="strengthMeter"></div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
                    <div id="passwordMatch" class="password-strength"></div>
                </div>
                
                <button type="submit" class="btn btn-primary w-full">
                    <i class="fas fa-save"></i> Reset Password
                </button>
            </form>
            
            <div class="form-footer">
                <a href="login.html" class="back-to-login">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
            
            <!-- Demo Information -->
            <div class="demo-info">
                <strong>Demo Note:</strong> Reset tokens are valid for 30 minutes and can only be used once.
                <div id="demoTokenInfo" class="mt-2"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="github-storage.js"></script>
</body>

</html>
