<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - GST Invoice System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .forgot-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--bg-gradient);
        }
        
        .forgot-card {
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        
        .forgot-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .forgot-logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .forgot-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .back-to-login {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
            margin-top: 15px;
        }
        
        .back-to-login:hover {
            text-decoration: underline;
        }
        
        .demo-info {
            margin-top: 20px;
            padding: 15px;
            background: var(--border-light);
            border-radius: var(--radius-sm);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="card forgot-card">
            <div class="forgot-header">
                <div class="forgot-logo">
                    <i class="fas fa-receipt"></i>
                    GST Invoice System
                </div>
                <p class="forgot-subtitle">Reset your password</p>
            </div>

            <div class="alert alert-info mb-3">
                <i class="fas fa-info-circle"></i>
                Enter your email address and we'll send you instructions to reset your password.
            </div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="resetEmail" placeholder="Enter your registered email" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-full">
                    <i class="fas fa-paper-plane"></i> Send Reset Instructions
                </button>
            </form>
            
            <div class="form-footer">
                <a href="login.html" class="back-to-login">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
            
            <!-- Demo Information -->
            <div class="demo-info" id="demoResetInfo">
                <strong>Demo Note:</strong> Since this is a frontend demo, reset tokens will be shown on-screen instead of being emailed.
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="github-storage.js"></script>
</body>
</html>
