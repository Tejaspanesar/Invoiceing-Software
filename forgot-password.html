<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - GST Invoice System</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --primary: #4361ee;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --border-light: #f1f3f4;
            --radius-sm: 8px;
            --info-bg: #d1ecf1;
            --info-color: #0c5460;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--bg-gradient);
            color: #333;
            line-height: 1.6;
        }
        
        .forgot-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .forgot-card {
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .forgot-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .forgot-logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .forgot-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .alert-info {
            background-color: var(--info-bg);
            color: var(--info-color);
            border-left: 4px solid var(--primary);
        }
        
        .mb-3 {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a56d4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .w-full {
            width: 100%;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .back-to-login {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
            margin-top: 15px;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .back-to-login:hover {
            text-decoration: underline;
            color: #3a56d4;
        }
        
        .demo-info {
            margin-top: 20px;
            padding: 15px;
            background: var(--border-light);
            border-radius: var(--radius-sm);
            font-size: 14px;
            color: #666;
        }
        
        strong {
            color: #333;
        }
        
        @media (max-width: 480px) {
            .forgot-card {
                padding: 25px 20px;
            }
            
            .forgot-logo {
                font-size: 26px;
            }
            
            .demo-info {
                font-size: 12px;
                padding: 12px;
            }
            
            .form-control, .btn {
                padding: 12px 16px;
            }
        }
        
        .fa-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="forgot-container">
        <div class="card forgot-card">
            <div class="forgot-header">
                <div class="forgot-logo">
                    <i class="fas fa-receipt"></i>
                    GST Invoice System
                </div>
                <p class="forgot-subtitle">Reset your password</p>
            </div>

            <div class="alert alert-info mb-3">
                <i class="fas fa-info-circle"></i>
                Enter your email address and we'll send you instructions to reset your password.
            </div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="resetEmail" placeholder="Enter your registered email" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-full" id="resetButton">
                    <i class="fas fa-paper-plane"></i> <span id="buttonText">Send Reset Instructions</span>
                    <span id="loadingSpinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Sending...
                    </span>
                </button>
            </form>
            
            <div class="form-footer">
                <a href="login.html" class="back-to-login">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
            
            <!-- Demo Information -->
            <div class="demo-info" id="demoResetInfo">
                <strong>Demo Note:</strong> Since this is a frontend demo, reset tokens will be shown on-screen instead of being emailed.
            </div>
        </div>
    </div>

    <script>
        // Password reset form handler
        document.addEventListener('DOMContentLoaded', function() {
            const forgotForm = document.getElementById('forgotPasswordForm');
            
            if (forgotForm) {
                forgotForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const email = document.getElementById('resetEmail').value;
                    const resetButton = document.getElementById('resetButton');
                    const buttonText = document.getElementById('buttonText');
                    const loadingSpinner = document.getElementById('loadingSpinner');
                    
                    // Validate email format
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        alert('Please enter a valid email address.');
                        return;
                    }
                    
                    // Show loading state
                    buttonText.style.display = 'none';
                    loadingSpinner.style.display = 'inline';
                    resetButton.disabled = true;
                    
                    // Simulate API call delay
                    setTimeout(() => {
                        // Create a demo reset token
                        const resetToken = Math.random().toString(36).substring(2, 15) + 
                                         Math.random().toString(36).substring(2, 15);
                        
                        // Show success message with token
                        const demoInfo = document.getElementById('demoResetInfo');
                        demoInfo.innerHTML = `
                            <strong>Password Reset Instructions Sent!</strong><br>
                            In a real system, an email would be sent to <strong>${email}</strong>.<br><br>
                            <strong>Demo Reset Token:</strong> ${resetToken}<br><br>
                            <a href="reset-password.html?token=${resetToken}" style="color: var(--primary); font-weight: bold;">
                                <i class="fas fa-key"></i> Click here to use this demo token
                            </a>
                        `;
                        demoInfo.style.background = '#d4edda';
                        demoInfo.style.color = '#155724';
                        demoInfo.style.borderLeft = '4px solid #28a745';
                        
                        // Reset button state
                        buttonText.style.display = 'inline';
                        loadingSpinner.style.display = 'none';
                        resetButton.disabled = false;
                        
                        // Clear form
                        document.getElementById('resetEmail').value = '';
                        
                        // Check if github-storage.js exists and save the token
                        if (typeof saveResetToken !== 'undefined') {
                            // If github-storage.js is loaded and has saveResetToken function
                            saveResetToken(email, resetToken);
                        } else {
                            // Fallback to localStorage if github-storage.js is not available
                            try {
                                const resetData = {
                                    email: email,
                                    token: resetToken,
                                    timestamp: new Date().toISOString(),
                                    expires: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString() // 24 hours from now
                                };
                                localStorage.setItem('gst_reset_token', JSON.stringify(resetData));
                                console.log('Reset token saved to localStorage:', resetToken);
                            } catch (error) {
                                console.warn('Could not save token to localStorage:', error);
                            }
                        }
                    }, 1500);
                });
            }
        });
    </script>
    
    <!-- github-storage.js remains included as requested -->
    <script src="github-storage.js"></script>
</body>
</html>
